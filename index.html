<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery Lister</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to get an alphabetized grocery list!</h1>
      <div id="blanks">
        <form id="form">
          <div class="form-group">
            <label for="1"></label>
            <input id="1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="2"></label>
            <input id="2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="3"></label>
            <input id="3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="4"></label>
            <input id="4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="5"></label>
            <input id="5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="6"></label>
            <input id="6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the List!</button>
        </form>
      </div>

      <div id="list">
        <h1>Grocery List</h1>
        <ol></ol>
      </div>
    </div>
  </body>
</html>
